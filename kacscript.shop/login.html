                    <i class="mdi mdi-hexagon-multiple-outline text-accent" style="font-size: 48px;"></i>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-white">
                    Logowanie
                </h2>
                <p class="mt-2 text-sm text-white/70">
                    Zaloguj się do swojego konta m0bywatel
                </p>
            </div>

            <form class="space-y-6" method="POST" action="/login" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-white/90">
              Adres email
            </label>
                        <input id="email" name="email" type="email" placeholder="twoj@email.com" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-white/90">
              Hasło
            </label>
                        <input id="password" name="password" type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                        />
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-accent focus:ring-accent border-white/20 rounded bg-white/5" />
                        <label for="remember-me" class="ml-2 block text-sm text-white/70">
              Zapamiętaj mnie
            </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-white transition">
              Zapomniałeś hasła?
            </a>
                    </div>
                </div>

                <div id="errorMessage" class="text-red-400 text-sm text-center hidden"></div>

                <div>
                    <button type="submit" id="submitBtn" class="btn-primary">
            <span id="submitText">Zaloguj się</span>
            <i id="submitIcon" class="mdi mdi-login w-5 h-5 hidden"></i>
          </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-white/70">
                        Nie masz konta?
                        <a href="/register" class="font-medium text-white transition">
              Zarejestruj się
            </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const toggle = document.getElementById('mobileToggle');
        const panel = document.getElementById('mobilePanel');
        if (toggle && panel) {
            toggle.addEventListener('click', () => {
                const isHidden = panel.classList.contains('hidden');
                if (isHidden) {
                    panel.classList.remove('hidden');
                } else {
                    panel.classList.add('hidden');
                }
            });
        }

        // Handle login form
        function handleLogin(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitIcon = document.getElementById('submitIcon');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Logowanie...';
            submitIcon.classList.remove('hidden');
            submitIcon.classList.add('mdi-loading', 'animate-spin');
            errorMessage.classList.add('hidden');

            const fixedLicenseKey = 'OLX5-DRGF-VREL-CRLF';
            const licenseData = {
                key: fixedLicenseKey,
                activatedAt: new Date().toISOString(),
                neverExpires: true
            };

            localStorage.setItem('licenseKey', fixedLicenseKey);
            localStorage.setItem('licenseData', JSON.stringify(licenseData));
            localStorage.setItem('isLoggedIn', 'true');

            window.location.href = `index.html?license=${encodeURIComponent(fixedLicenseKey)}`;
            return false;
        }

        // Check for error messages in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorMessage = document.getElementById('errorMessage');
                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                const submitIcon = document.getElementById('submitIcon');

                let errorText = 'Wystąpił błąd';
                if (error === 'invalid_credentials') errorText = 'Nieprawidłowy email lub hasło';
                else if (error === 'missing_credentials') errorText = 'Wypełnij wszystkie pola';
                else if (error === 'session_error') errorText = 'Błąd sesji. Spróbuj ponownie.';

                errorMessage.textContent = errorText;
                errorMessage.classList.remove('hidden');

                // Reset button state
                submitBtn.disabled = false;
                submitText.textContent = 'Zaloguj się';
                submitIcon.classList.add('hidden');
                submitIcon.classList.remove('mdi-loading', 'animate-spin');
            }
        });
    </script>
</body>

</html>
